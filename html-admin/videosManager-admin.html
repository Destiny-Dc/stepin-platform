<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Videos</title>
  <link rel="stylesheet" href="/css-admin/manageVideos_admin.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="main-container">
    <!-- Header -->
    <header class="admin-header">
      <div class="admin-logo">Step<span>In</span></div>
      <div class="header-right">
        <div class="profile">
          <a href="/html/profile.html"><i class='bx bx-user'></i></a>
        </div>
        <div class="profile">
          <i class='bx bx-menu'></i>
          <div class="menu-dropdown">
            <ul class="dropdown-menu">
              <li><a href="admin.html">Dashboard</a></li>
              <li><a href="#" style="color: orange;">Videos</a></li>
              <li><a href="adminFAQs.html">FAQs</a></li>
              <li><a href="manageAnnouncements_admin.html">Announcements</a></li>
              <li><a href="manageLecturers-Admin.html">Lecturers' Zone</a></li>
              <li><a href="wifiAdmi.html">WiFi Passwords</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <!-- Content -->
    <main class="video-section">
      <h1>Manage Videos</h1>

      <!-- Form -->
      <form class="video-form">
        <input type="text" placeholder="Video Title" required />
        <input type="text" placeholder="YouTube Link" required />
        <input type="text" placeholder="Category (e.g. Orientation, Interview)" />
        <textarea placeholder="Video Description" required></textarea>
        <button type="submit"><i class='bx bx-upload'></i> Upload Video</button>
      </form>

      <!-- Live Preview -->
      <div class="video-preview">
        <h2>Preview</h2>
        <iframe id="videoFrame" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
      </div>

      <div class="video-controls">
        <input type="text" id="searchInput" placeholder="Search by title..." />
        <select id="categoryFilter">
          <option value="">All Categories</option>
          <option value="Orientation">Orientation</option>
          <option value="Interview">Interview</option>
          <!-- Add more as needed -->
        </select>
      </div>

      <div class="video-list"></div>


      <!-- List of Videos -->
      <div class="video-list"></div>
      
      <div id="loader">
        <div class="staircase-loader-container">
          <div class="staircase-loader" style="height: 20px; animation-delay: 0s;"></div>
          <div class="staircase-loader" style="height: 30px; animation-delay: 0.2s;"></div>
          <div class="staircase-loader" style="height: 40px; animation-delay: 0.4s;"></div>
          <div class="staircase-loader" style="height: 50px; animation-delay: 0.6s;"></div>
          <div class="staircase-loader" style="height: 60px; animation-delay: 0.8s;"></div>
        </div>
        <p style="margin-top: 10px;">Fetching WiFi Passwords...</p>
      </div>
      
      
    </main>

    <!-- Footer -->
    <footer class="admin-footer">
      <p>StepIn Admin Panel - Â©2025</p>
    </footer>
  </div>

  <script type="module" src="/js-admin/manageVideos.js"></script>
</body>
</html>
