<!-- faq.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FAQs â€“ StepIn</title>
  <link rel="stylesheet" href="/css/FAQs.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="/css/header.css">
</head>
<body>

  <div data-include="/components/header.html"></div>

  <!-- FAQs List Section -->
  <section class="faq-list">
    <h2>Previously Asked Questions</h2>
    <div id="faqItems">
      <!-- Questions and answers will load here -->
    </div>
  </section>

  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <p id="popupMessage">...</p>
      <button onclick="document.getElementById('popup').classList.add('hidden')">X</button>
    </div>
  </div>


  <!-- Ask a Question Section -->
  <section class="ask-question">
    <h2>Ask a Question</h2>
    <form id="questionForm">
      <input type="text" id="name" placeholder="Your name" required />
      <input type="email" id="email" placeholder="Your email" required />
      <textarea id="question" placeholder="Your question..." required></textarea>
      <button type="submit">Submit Question</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 StepIn | Designed for KTU Freshmen</p>
    <div class="socials">
      <i class='bx bxl-facebook'></i>
      <i class='bx bxl-instagram'></i>
      <i class='bx bxl-twitter'></i>
    </div>
  </footer>
  <script type="module" src="/js/faq.js"></script>
  <script src="/js/include.js" defer></script>
  <script src="/js/header.js" defer></script>
  
  <div id="loader" class="staircase-loader hidden">
    <div class="bar bar1"></div>
    <div class="bar bar2"></div>
    <div class="bar bar3"></div>
    <div class="bar bar4"></div>
    <div class="bar bar5"></div>
  </div>

</body>
</html>
