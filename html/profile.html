<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>
  <link rel="stylesheet" href="/css/profile.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

</head>
<body>
  <div class="profile-container">
    <div class="border">
        <div class="profile-image-container">
        <img src="/images/profile.jpg" alt="User Avatar" class="profile-image">
        <button class="upload-btn"><i class='bx bx-edit-alt' ></i></button>
        </div>
    </div>
    
    <h2 class="user-name">John Doe</h2>
    <p class="user-role">Freshman, KTU</p>

    <div class="info-section">
      <div class="info-row"><span class="label">Email:</span><span class="value">johndoe@example.com</span></div>
      <div class="info-row"><span class="label">Phone:</span><span class="value">+233 20 123 4567</span></div>
      <div class="info-row"><span class="label">Programme:</span><span class="value">BSc Computer Science</span></div>
      <div class="info-row"><span class="label">Department:</span><span class="value">Computer Science</span></div>
      <div class="info-row"><span class="label">Level:</span><span class="value">100</span></div>
      <div class="info-row"><span class="label">Birthday:</span><span class="value">Jan 1, 2006</span></div>
      <div class="info-row"><span class="label">Gender:</span><span class="value">Male</span></div>
      <div class="info-row"><span class="label">Bio:</span><span class="value">Aspiring developer who loves coffee and code.</span></div>
    </div>

    <div class="actions">
      <button>Edit Profile</button>
      <a href="/html/welcome.html"><button class="danger">Logout</button></a>
    </div>
  </div>
</body>
</html>
