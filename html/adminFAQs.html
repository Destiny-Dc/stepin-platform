<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage FAQs</title>
  <link rel="stylesheet" href="/css/manageFAQs_admin.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">Step<span>In</span></div>

    <ul class="nav-links">
      <li class="dropdown">
        <i class='bx bx-menu' id="menu-icon"></i>
        <ul class="dropdown-menu" id="dropdown-menu">
          <li><a href="admin.html">Dashboard</a></li>
          <li><a href="videosManager-admin.html">Videos</a></li>
          <li><a href="#" style="color: orange;">FAQs</a></li>
          <li><a href="#">Announcements</a></li>
          <li><a href="manageLecturers-Admin.html">Lecturers' Zone</a></li>
          <li><a href="wifiAdmi.html">WiFi Passwords</a></li>
        </ul>
      </li>
      
      <!-- Profile button stays out -->
      <div class="profile">
        <button><a href="profile.html"><i class='bx bx-user'></i></a></button>
      </div>
    </ul>
  </nav>

  <main class="faq-section">
    <h1>user questions</h1>

    <section class="submitted-questions-section">
      <div id="submittedQuestionsList" class="submitted-questions-list">
        <!-- Dynamic question cards will be loaded here -->
      </div>
    </section>

    <!-- Answer Modal -->
    <div id="answerModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeAnswerModal">&times;</span>
        <h2>Answer Question</h2>
        <form id="answerForm">
          <textarea id="answerText" placeholder="Type your answer here..." required></textarea>
          <button type="submit"><i class='bx bx-send'></i> Submit Answer</button>
        </form>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 StepIn | Designed for KTU Freshmen</p>
    <div class="socials">
      <i class='bx bxl-facebook'></i>
      <i class='bx bxl-instagram'></i>
      <i class='bx bxl-twitter'></i>
    </div>
  </footer>

  <script src="/js/adminFAQs.js" type="module"></script>
  <script>
    const menuIcon = document.getElementById("menu-icon");
    const dropdownMenu = document.getElementById("dropdown-menu");
  
    menuIcon.addEventListener("click", () => {
      dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
    });
  </script>
</body>
</html>
