<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lecturers - StepIn</title>
  <link rel="stylesheet" href="/css/staff.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/header.css">
</head>
<body>

  <div data-include="/components/header.html"></div>

  <!-- LECTURERS SECTION -->
  <section class="lecturers-container">
    <h1>Meet Your Lecturers</h1>
    
    <div class="lecturers-grid">

      <!-- Lecturer Card Template -->
      <div class="lecturer-card" id="lecturer-template" style="display: none;">
        <img src="/images/profile.jpg" alt="Lecturer Photo" class="profile-pic">
        <h2 class="lecturer-name">Name</h2>
        <p class="role">Title</p>
        <p class="department">Department</p>
        <div class="contact-info">
          <a href="#" class="contact-btn email" id="action"<i class='bx bx-envelope'></i> Email</a>
          <a href="#" class="contact-btn phone" id="action"><i class='bx bx-phone'></i> Call</a>
        </div>
      </div>

    </div>
  </section>

  <!-- Staircase Loader -->
  <div id="page-loader" class="staircase-loader">
    <div class="staircase">
      <span></span><span></span><span></span><span></span><span></span>
    </div>
    <h3>Loading... hang on tight</h3>
  </div>


  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 StepIn | Designed for KTU Freshmen</p>
    <div class="socials">
      <i class='bx bxl-facebook'></i>
      <i class='bx bxl-instagram'></i>
      <i class='bx bxl-twitter'></i>
    </div>
  </footer>
  <script type="module" src="/js/staff.js"></script>
  <script src="/js/header.js" defer></script>
  <script src="/js/include.js" defer></script>
</body>
</html>
