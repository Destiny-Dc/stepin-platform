<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WiFi Passwords</title>
  <link rel="stylesheet" href="/css/wifi.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="/css/header.css">
</head>
<body>
  <div data-include="/components/header.html"=""></div>

  <main class="wifi-container">
    <h2>Available WiFi Networks</h2>
    <table class="wifi-table">
      <thead>
        <tr>
          <th>Network Name</th>
          <th>Password</th>
          <th>Location</th>
          <th>Last Updated</th>
        </tr>
      </thead>
      <tbody id="wifi-table-body">
        
      </tbody>
    </table>
  </main>

  <div id="loader" class="staircase-loader-container">
    <div class="staircase-loader">
      <span style="--i:1"></span>
      <span style="--i:2"></span>
      <span style="--i:3"></span>
      <span style="--i:4"></span>
      <span style="--i:5"></span>
    </div>
    <p>Fetching WiFi Passwords...</p>
  </div>
  

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 StepIn | Designed for KTU Freshmen</p>
    <div class="socials">
      <i class='bx bxl-facebook'></i>
      <i class='bx bxl-instagram'></i>
      <i class='bx bxl-twitter'></i>
    </div>
  </footer>
  <script type="module" src="/js/wifii.js"></script>
  <script src="/js/header.js" defer></script>
  <script src="/js/include.js" defer></script>
</body>
</html>
